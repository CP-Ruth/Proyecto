    <div class=" text-center col-sm-4 col-md-4 col-lg-4">
    
    <circle-progress
        [percent]="90"
        [radius]="100"
        [title]="'HTML'"
        [showUnits]="false"
        [outerStrokeWidth]="15"

        [outerStrokeColor]="'#9B7FCF'"

        [animation]="true"
